<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1>Price Range Slider</h1>
            <div class="input-value">
                <label for="min">Minimum Price</label>
                <input type="number" value="2500" id="min" name="min">
            </br>
                <label for="max">Maximum Price</label>
                <input type="number" value="8500" id="max" name="max">
            </div>
            <div class="range-input">
                <input type="range" class="min-range" min="0" max="10000" value="2500" id="slider1">
                <input type="range" class="max-range" min="0" max="10000" value="8500" id="slider2">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
